<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="header-above">
                <div class="header-logo">
                    <div class="logo-img">
                        <img src="./images/logo.png" alt="">
                    </div>
                    <div class="logo-name">Mercedes-Benz</div>
                </div>
                <div class="header-feats">
                    <p>Coppyright</p>
                    <div class="languages-feat">
                        <button class="english-lan">EN</button>
                        <button class="vietnam-lan">VI</button>
                    </div>
                    <div class="search-feat">
                        <input type="search" placeholder="Your search term/OnlineCode">
                        <div class="border-left"></div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="border-bottom color-important"></div>
            <div class="header-below">
                <div class="our-models">
                    <i class="fa-solid fa-car"></i>Our models
                </div>

                <div class="buy-online">Buy online</div>
                <div class="shopping-guide">Shopping guide</div>
                <div class="service">Services</div>
                <div class="merc-world">Mercedes-Benz World</div>
            </div>
            <div class="border-bottom"></div>
            <div class="header-sub">
                Explore the <a href=""> best offers </a> at the Mercedes-Benz Store.
            </div>
            <div class="border-bottom"></div>
        </div>

        <div id="container">

        </div>
        <div id="footer">

        </div>
    </div>
</body>

</html>
